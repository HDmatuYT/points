<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hinde Punktid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #4CAF50;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .points {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hinde Punktid</h1>
        <button id="add1">3</button>
        <button id="add3">4</button>
        <button id="add4">5</button>
        <button id="add05">Trenn</button>
        <button id="subtract3">Puudumine</button>
        <div class="points" id="totalPoints">Kokku: 0 punkti</div>
        <div id="rateText">3 punkti = 1 €</div>
        <button id="reset">Lähtesta</button>
        <button id="cashout">Cashout</button>
    </div>
    <script src="script.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>

</body>
</html>
